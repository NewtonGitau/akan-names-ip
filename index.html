<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <title>Akan Names Calculator</title> 
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Akan Names Calculator</h1>
            <p>This calculator description</p>
        </div>
        <div body>
            <form action="namesCalculator">
                This is a names calculator. Enter you date of birth and sex here: <br>
                <label for="Date of Birth">Date of Birth</label>  <br>
                Day:<input type="text" maxlength="2" id="day" placeholder="Day">
                Month:<input type="text" maxlength="2" id="month" placeholder="Month">
                Year:<input type="text" maxlength="4" id="year" placeholder="Year"> <br>
                <label for="Sex"> Sex</label> <br>
                <select name="gender" id="sex">
                    <option value="" disabled selected hidden>select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select> <br>
                <button onclick="calculate()">Get Name</button>
                <hr>
                <p id="result"></p>
            </form>
        </div>
        <footer>
            <div class="container">
                <h3>More</h3>
                <ul>
                    <li> <a href="#"> Contact us</a></li>
                    <li> <a href="#">Our Policies</a></li>
                    <li> <a href="#">Cookies</a> </li>
                </ul>

            </div>

        </footer>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
