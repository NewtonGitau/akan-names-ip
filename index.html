<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <title>Akan Names Calculator</title> 
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Akan Names Calculator</h1>
            <p>This calculator description</p>
        </div>
        <form action="namesCalculator">
            This is a names calculator. Enter you date of birth and sex here: <br>
            <label for="Date of Birth">Date of Birth</label>  <br>
            <input type="text" id="day" placeholder="Day">
            <input type="text" id="month" placeholder="Month">
            <input type="text" id="year" placeholder="Year"> <br>
            <label for="Sex"> Sex</label> <br>
            <select name="gender" id="sex">
                <option value="" disabled selected hidden>select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select> <br>
            <button onclick="check_day_month_year_sex">Enter</button>
        </form>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
